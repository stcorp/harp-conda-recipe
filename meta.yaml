{% set version = "1.13" %}
{% set sha256 = "730992c1427d77feb2a41ee33c0818b28324f125a0ee99255a55c81997cb263c" %}
{% set tag = version %}

package:
  name: harp
  version: {{ version }} 

source:
  url: https://github.com/stcorp/harp/releases/download/{{ tag }}/harp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script_env:
    - SDKROOT  # [osx]

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5 <1.12
    - jpeg
    - r-base

  run:
    - vs2015_runtime  # [win]
    - coda
    - python
    - numpy
    - cffi
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/harp
  license: BSD
  license_file: COPYING

